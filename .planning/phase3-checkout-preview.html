<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PayUNi 結帳區塊 — 設計預覽</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: ui-sans-serif, system-ui, sans-serif; background: #f3f4f6; padding: 24px; color: #374151; }

    .preview-note { font-size: 12px; color: #6b7280; margin-bottom: 16px; }
    .block { max-width: 520px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; }

    .section-title { font-weight: 600; font-size: 15px; color: #374151; margin: 0 0 12px; }

    /* 付款方式：僅 icon + 標籤，無 radio 圓圈，整張卡可點 */
    .methods { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .method { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 14px 12px; border: 1px solid #e5e7eb; border-radius: 10px; background: #fff; cursor: pointer; transition: all 150ms ease; }
    .method:hover { background: #f9fafb; border-color: #d1d5db; }
    .method.selected { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); }
    .method-icon { width: 22px; height: 22px; flex-shrink: 0; color: #6b7280; }
    .method.selected .method-icon { color: #2563eb; }
    .method-label { font-weight: 600; font-size: 14px; color: #374151; }
    .method input[type=radio] { position: absolute; opacity: 0; pointer-events: none; }

    /* 信用卡表單：與上方按鈕視覺一致，無多餘留白 */
    .card-section { margin-top: 20px; }
    .secure-line { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #059669; margin-bottom: 12px; }
    .secure-line svg { width: 16px; height: 16px; flex-shrink: 0; }
    .field { margin-bottom: 12px; }
    .field label { display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px; }
    .field input { width: 100%; min-height: 44px; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
    .field input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15); }
    .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    /* 單一說明（ATM/超商） */
    .method-only-hint { margin-top: 20px; font-size: 14px; color: #6b7280; line-height: 1.5; }

    /* 頁面最下方：唯一一段總說明 */
    .page-footer-hint { margin-top: 20px; padding-top: 16px; border-top: 1px solid #e5e7eb; font-size: 13px; color: #6b7280; line-height: 1.5; }

    @media (max-width: 560px) { .methods { grid-template-columns: 1fr; } .row-2 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <p class="preview-note">以下為 PayUNi 結帳區塊設計預覽，確認後再套入外掛。點選上方三張「卡片」可切換付款方式，下方只顯示該方式對應內容；最下方僅保留一段總說明。</p>

  <div class="block">
    <div class="section-title">付款方式</div>
    <div class="methods" role="group" aria-label="選擇付款方式">
      <label class="method selected" data-value="credit">
        <input type="radio" name="pay_type" value="credit" checked>
        <svg class="method-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="5" width="20" height="14" rx="2"/><path d="M2 10h20"/></svg>
        <span class="method-label">信用卡</span>
      </label>
      <label class="method" data-value="atm">
        <input type="radio" name="pay_type" value="atm">
        <svg class="method-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 10h9l-2.5-2.5m0 5l2.5-2.5"/><path d="M22 14H13l2.5 2.5m0-5l-2.5 2.5"/></svg>
        <span class="method-label">ATM 轉帳</span>
      </label>
      <label class="method" data-value="cvs">
        <input type="radio" name="pay_type" value="cvs">
        <svg class="method-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path d="M9 22V12h6v10"/></svg>
        <span class="method-label">超商繳費</span>
      </label>
    </div>

    <!-- 選信用卡：只顯示信用卡表單 + 一條安全說明 -->
    <div id="content-credit" class="card-section">
      <div class="secure-line">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
        安全加密付款，由統一金流處理，卡號不會儲存於本站。
      </div>
      <div class="field">
        <label for="card_number">卡號</label>
        <input id="card_number" type="tel" inputmode="numeric" placeholder="4242 4242 4242 4242" autocomplete="cc-number">
      </div>
      <div class="row-2">
        <div class="field">
          <label for="card_expiry">有效期限（MM/YY）</label>
          <input id="card_expiry" type="tel" inputmode="numeric" placeholder="12/30" autocomplete="cc-exp">
        </div>
        <div class="field">
          <label for="card_cvc">安全碼（CVC）</label>
          <input id="card_cvc" type="tel" inputmode="numeric" placeholder="123" autocomplete="cc-csc">
        </div>
      </div>
    </div>

    <!-- 選 ATM：只顯示一句說明 -->
    <div id="content-atm" class="card-section" style="display:none;">
      <p class="method-only-hint">ATM 轉帳：送出後將於收據頁顯示轉帳帳號與繳費期限。</p>
    </div>

    <!-- 選超商：只顯示一句說明 -->
    <div id="content-cvs" class="card-section" style="display:none;">
      <p class="method-only-hint">超商繳費：送出後將於收據頁顯示繳費代碼與期限。</p>
    </div>

    <!-- 頁面最下方：唯一一段總說明（不再重複上方） -->
    <div class="page-footer-hint">
      使用 PayUNi（統一金流）付款。信用卡可站內刷卡並進行 3D 驗證，ATM/超商將直接取號顯示於收據頁。
    </div>
  </div>

  <script>
    (function() {
      var methods = document.querySelectorAll('.method');
      var contentCredit = document.getElementById('content-credit');
      var contentAtm = document.getElementById('content-atm');
      var contentCvs = document.getElementById('content-cvs');

      function showContent(value) {
        contentCredit.style.display = value === 'credit' ? 'block' : 'none';
        contentAtm.style.display = value === 'atm' ? 'block' : 'none';
        contentCvs.style.display = value === 'cvs' ? 'block' : 'none';
      }

      methods.forEach(function(m) {
        m.addEventListener('click', function() {
          var value = m.getAttribute('data-value');
          methods.forEach(function(x) { x.classList.remove('selected'); });
          m.classList.add('selected');
          m.querySelector('input').checked = true;
          showContent(value);
        });
      });

      showContent('credit');
    })();
  </script>
</body>
</html>
